<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Explore Chicago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/map.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous"
      />
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="assets/css/resultpage.css"
        />
    </head>
    <body>
        <!-- TITLE (ZIPCODE, DATE, TIME) -->
        <div class="wrapper">
            <header>
                <div class="zoom">
                    <h1><a href="./index.html" id="titleStyle">User Input</a></h1>
                </div>
                <form class="searchBar" action="./searchResults.html">
                    <select id="selector">
                      <option disabled selected>Select option</option>
                      <option value="Arts">Arts</option>
                      <option value="Coffee">Coffee</option>
                      <option value="Drinks">Drinks</option>
                      <option value="Food">Food</option>
                      <option value="Outdoors">Outdoors</option>
                      <option value="Sights">Sights</option>
                      <option value="Trending">Trending</option>
                    </select>
                    <input id="location" type="text" placeholder="Search address" />
                    <button id="searchLocation" class="searchButton"><i class="fas fa-search"></i></button>
          
                  </form>
                <h2 id="currentDate">date & time</h2>
            </header>

            <div class="content-wrap">
                <!-- CURRENT WEATHER DISPLAY -->
                <div class="wrapping">
                    <h3>Current Weather</h3>
                    <div class="currentWeather"></div>
                    <div class="collapsible sliding">
                        <!-- HOURLY FORECAST PLACEHOLDER -->
                        <h4 id="weatherCollapse">Right Now</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Temperature</th>
                                    <th scope="col">Wind</th>
                                    <th scope="col">Outlook</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id = currentTemp></td>
                                    <td id = currentWind></td>
                                    <td id = currentOutlook></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>

                    <!-- WEEKLY FORECAST PLACEHOLDER -->
                    <div class="collapsible sliding">
                        <h4 id="weatherCollapse">Hourly Forecast</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Temperature</th>
                                    <th scope="col">Wind</th>
                                    <th scope="col">Outlook</th>
                                </tr>
                            </thead>
                            <tbody class= "js-data-append">
 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- MAP & FOOD LIST -->
            <div class="wrapping">
                <h3>Foods nearby</h3>
                <div class="mapListWrapper">
                    <div id="map">map here</div>

                    <div class="content-wrap">
                        <div
                            id="listHolder"
                            class="list-group list-group-flush"
                        >
                            <ol></ol>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- TRAIN SCHEDULE -->
            <div class="wrapping">
                <h3>Train Schedule</h3>

                <table class="table table-striped" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Station</th>
                            <th scope="col">Route</th>
                            <th scope="col">Direction</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Next Train</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!--
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Station Name</th>
                            <th scope="col">Route</th>
                            <th scope="col">Direction</th>
                            <th scope="col">Next Arrival Time</th>
                            <th scope="col">Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            -->
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-utils.js"></script>
        <script src="./assets/javascript/searchResults.js"></script>
    </body>
</html>
